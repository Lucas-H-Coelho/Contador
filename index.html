<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>

<body>
    <div class="h1">
    Contador de + e -
    </div>
    <br>
    <hr>

    <div class="btn1">
    
        <button onclick="increment">+</button>
    
    </div>
    <br>


    <div class="result">
        <input id="result" type="number">
        <span id="resultado" type="text"></span>
    </div>
    <br>


    <div class="btn2">
        <button onclick="decrement">-</button>
    </div>

    <script>
        let btn1 = document.querySelector('#result')
        let btn2 = document.querySelector('#result')
        let result = document.querySelector('span')

        function increment(){  
            result.innerHTML = btn1 + 1
        }

        function decrement(){
            result.innerHTML = btn2 - 1
        }
    </script>




    
</body>
</html>
